<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positive Energy Dance Company</title>

    <!-- Tailwind via CDN (Path A: no installs) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind config to match your design -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              serif: ["Playfair Display", "serif"],
            },
            colors: {
              primary: {
                50: "#fcfaf2",
                100: "#f7f1db",
                200: "#eee0b1",
                300: "#e1c77c",
                400: "#d4af37",
                500: "#c5a021",
                600: "#a38119",
                700: "#826518",
                800: "#6a531a",
                900: "#5b461a",
              },
            },
          },
        },
      };
    </script>

    <!-- Your extra global styles -->
    <style>
      body {
        background-color: #000;
        color: #fff;
      }
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      ::selection {
        background-color: #d4af37;
        color: #000;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- Vite entry file (your project uses index.tsx at the project root) -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
